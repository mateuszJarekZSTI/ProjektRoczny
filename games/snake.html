<div class="snake__container hidden">
    <div class="snake__background"></div>
    <div class="snake__game">
        <div class="snake__game-grid"></div>
    </div>
    <button class="game2048__game-btn" onclick="rotation('main')"><i class='fas fa-arrow-right' style="font-size: 80px; color: white"></i></button>
    <div class="snake__game-setup">
        <p class="snake__game-score">Twój wynik to:</br> 0</p>
        <div class="snake__game-start" onclick="startSnakeGame()">Rozpocznij nową rozgrywkę</div>
        <div class="snake__game-end" onclick="endSnakeGame()">Zatrzymaj rozgrywkę</div>
    </div>
    <script src="games/scripts/snake.js"></script>
</div>
